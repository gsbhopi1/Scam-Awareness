<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report a Scam</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: 2px solid #ddd;
      padding: 30px;
      border-radius: 10px;
      background: #fafafa;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"],
    input[type="tel"],
    input[type="file"],
    input[type="datetime-local"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #004d40;
    }

    body.dark-mode form {
      background: #2e3b4e;
      border: 2px solid #5f7896;
    }

    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background: #37495d;
      color: #ffffff;
      border: 1px solid #5f7896;
    }

    body.dark-mode label {
      color: #ffffff;
    }

    body.dark-mode input::placeholder,
    body.dark-mode textarea::placeholder {
      color: #cccccc;
    }

    body.dark-mode button[type="submit"] {
      background-color: #009688;
    }

    body.dark-mode button[type="submit"]:hover {
      background-color: #004d40;
    }
  </style>
  </style>
</head>
<body>
  <button id="toggleTheme" class="theme-toggle">üåô Dark Mode</button>

  <div class="container">
    <h2>üì¢ Report a Scam</h2>
    <form action="#" method="POST" id="reportForm">
      <div>
        <label for="communication">1Ô∏è‚É£ How did you receive the communication?</label>
        <select id="communication" name="communication" required>
          <option value="">-- Select --</option>
          <option value="call">Call</option>
          <option value="sms">SMS</option>
          <option value="email">Email</option>
          <option value="social">Social Media</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="category">2Ô∏è‚É£ Category of Scam:</label>
        <select id="category" name="category" required>
          <option value="">-- Select --</option>
          <option value="phishing">Phishing</option>
          <option value="shopping">Online Shopping</option>
          <option value="loan">Loan/Job</option>
          <option value="tech">Tech Support</option>
          <option value="investment">Investment/Crypto</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="screenshot">3Ô∏è‚É£ Attach Screenshot (optional):</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*">
      </div>

      <div>
        <label for="datetime">4Ô∏è‚É£ Date & Time of Incident:</label>
        <input type="datetime-local" id="datetime" name="datetime" required>
      </div>

      <div>
        <label for="details">5Ô∏è‚É£ Complaint Details:</label>
        <textarea id="details" name="details" rows="5" placeholder="Explain what happened..." required></textarea>
      </div>

      <div>
        <label>6Ô∏è‚É£ Personal Details:</label>
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="tel" name="phone" placeholder="Phone Number (Received Scam)" required>
      </div>

      <button type="submit">üö® Submit Report</button>
    </form>

    <footer>
      <a href="index.html">‚Üê Back to Home</a>
    </footer>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    function updateButtonText() {
      const isDark = document.body.classList.contains('dark-mode');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      updateButtonText();
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
    updateButtonText();

    // Form submission logic
    document.getElementById('reportForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Collect form data
      const formData = new FormData(event.target);
      const reportData = {};
      formData.forEach((value, key) => {
        reportData[key] = value;
      });

      // Store the latest report in localStorage (overwrite any previous data)
      localStorage.setItem('latestReport', JSON.stringify(reportData));

      // Redirect to submitted-report.html
      window.location.href = 'submitted-report.html';
    });
  </script>
</body>
</html>
