<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Now</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: 2px solid #ddd;
      padding: 30px;
      border-radius: 10px;
      background: #fafafa;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #004d40;
    }

    body.dark-mode form {
      background: #2e3b4e;
      border: 2px solid #5f7896;
    }
    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background: #37495d;
      color: #ffffff;
      border: 1px solid #5f7896;
    }
    body.dark-mode label {
      color: #ffffff;
    }
    body.dark-mode input::placeholder,
    body.dark-mode textarea::placeholder {
      color: #cccccc;
    }
    body.dark-mode button[type="submit"] {
      background-color: #009688;
    }
    body.dark-mode button[type="submit"]:hover {
      background-color: #004d40;
    }
  </style>
</head>

<body>
  <button id="toggleTheme" class="theme-toggle">üåô Dark Mode</button>

  <div class="container">
    <h2>üìÑ Apply Now</h2>
    <form action="#" method="POST" id="applyForm">
      <div>
        <label for="firstName">First Name (Required)</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>

      <div>
        <label for="lastName">Last Name (Required)</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>

      <div>
        <label for="company">Company (Required)</label>
        <input type="text" id="company" name="company" placeholder="Company Name" required>
      </div>

      <div>
        <label for="email">Email (Required)</label>
        <input type="email" id="email" name="email" placeholder="Company Email Address" required>
      </div>

      <div>
        <label for="phone">Phone (Required)</label>
        <input type="tel" id="phone" name="phone" placeholder="Contact Telephone" required>
      </div>

      <div>
        <label for="role">Role (Required)</label>
        <select id="role" name="role" required>
          <option value="">Select your role...</option>
          <option value="ceo">CEO</option>
          <option value="cto">CTO</option>
          <option value="manager">Manager</option>
          <option value="developer">Developer</option>
          <option value="analyst">Analyst</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="requirements">Requirements (Required)</label>
        <textarea id="requirements" name="requirements" rows="5" placeholder="Briefly describe the challenges you want to discuss..." required></textarea>
      </div>

      <button type="submit">‚úÖ Submit Application</button>
    </form>

    <footer>
      <a href="index.html">‚Üê Back to Home</a>
    </footer>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    function updateButtonText() {
      const isDark = document.body.classList.contains('dark-mode');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      updateButtonText();
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
    updateButtonText();

    // Form Submission
    document.getElementById('applyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const applicationData = {};
      formData.forEach((value, key) => {
        applicationData[key] = value;
      });

      localStorage.setItem('latestApplication', JSON.stringify(applicationData));

      alert('Application Submitted Successfully!');
      event.target.reset();
    });
  </script>
</body>
</html>
